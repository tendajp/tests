name: Main
on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Step 1 Node.js
      uses: actions/checkout@v2
    - name: Step 2 Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - name: Instalacja dependencji
      run: npm install
    - name: Uruchomienie
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Step 1
      uses: actions/sheckout@v2
    - name: Step 2
      uses: actions/appservice-build@v3
      with:
        platform: nodejs
        platform-version: 13.21.3
    - name: Wdro≈ºenie aplikacji do Azure App Service
      uses: azure/webapps-deploy@v1
      with: 
        app-name: cwiczenia
        publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
