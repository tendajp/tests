name: Main
on:
  pull_request:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: ['12.x', '14.x', '16.x']
    steps:
    - name: Step 1 Node.js
      uses: actions/checkout@v2
    - name: Step 2 Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
    - name: Instalacja dependencji
      run: npm install
    - name: Uruchomienie
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Step 1
      uses: actions/checkout@v2
    - name: Step 2
      uses: azure/appservice-build@v3
      with:
        platform: nodejs
        platform-version: 14.21.3
    - name: Wdro≈ºenie aplikacji do Azure App Service
      uses: azure/webapps-deploy@v1
      with: 
        app-name: cwiczenia
        publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
