name: Main
on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Step 1 Node.js
      uses: actions/checkout@v2
    - name: Step 2 Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - name: Instalacja dependencji
      run: npm install
    - name: Uruchomienie
      run: npm test
